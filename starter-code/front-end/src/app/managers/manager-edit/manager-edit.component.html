<h2>Edit Manager</h2>

<form (ngSubmit)="updateManager(updatedManager)">
	
	<label for="name">Name</label>
	<input type="text" name="name" [(ngModel)]="updatedManager.name">

	<label for="email">Email</label>
	<input type="text" name="email" [(ngModel)]="updatedManager.email">

	<label for="office_number">Office Number</label>
	<input type="text" name="office_number" [(ngModel)]="updatedManager.office_number">

	<label for="cell_phone_number">Cell Phone Number</label>
	<input type="text" name="cell_phone_number" [(ngModel)]="updatedManager.cell_phone_number">

	<input type="submit" value="Update"> 
</form>
